<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="public/sushi.png" />
    <title>Sushiman</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Sushiman</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu">
          <li><a href="#menu">Menu</a></li>
          <li><a href="#food">Food</a></li>
          <li><a href="#service">Service</a></li>
          <li><a href="#about-us">About Us</a></li>

          <li><img src="/assets/search.svg" alt="search" /></li>
        </ul>

        <ul class="header__menu-mobile">
          <li><img src="assets/menu.svg" alt="menu" /></li>
        </ul>
      </nav>

      <section class="hero">
        <div class="hero-image">
          <img src="assets/sushi-1.png" alt="sushi" />
          <h2>
            日<br />
            本<br />
            食
          </h2>
          <div class="hero-image__overlay"></div>
        </div>

        <div class="hero-content">
          <div class="hero-content-info">
            <h1>Feel the taste of Japanese foods</h1>
            <p>
              Feel the taste of the most popular japanese foods from anywhere
              and anytime
            </p>
          </div>
        </div>
      </section>
    </header>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
